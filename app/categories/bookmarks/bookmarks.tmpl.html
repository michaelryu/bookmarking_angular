<h1>{{bookmarksList.getCurrentCategoryName()}}</h1>
<div ng-repeat="bookmark in bookmarksList.bookmarks | filter:{category: bookmarksList.getCurrentCategoryName()} track by $index">
  <button ng-click="bookmarksList.deleteBookmark(bookmark)" type="button" class="close">&times;</button>
  <button type="button" class="btn btn-link" ui-sref="app.categories.bookmarks.edit({bookmarkId:bookmark.id})"><span
          class="glyphicon glyphicon-pencil"></span></button>
  <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
</div>


<button class="btn btn-link" ui-sref="app.categories.bookmarks.create">
  <span class="glyphicon glyphicon-plus"></span>
</button>
<hr/>


<ui-view ng-if="bookmarksList.getCurrentCategory()"></ui-view>
