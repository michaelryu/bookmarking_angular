<h4>Editing {{edit.editedBookmark.title}}</h4>
<form class="edit-form" role="form" ng-submit="edit.updateBookmark(edit.editedBookmark)"
      novalidate>
  <div class="form-group">
    <label>Bookmark Title</label>
    <input type="text" class="form-control" ng-model="edit.editedBookmark.title" placeholder="Enter title">
  </div>
  <div class="form-group">
    <label>Bookmark URL</label>
    <input type="text" class="form-control" ng-model="edit.editedBookmark.url" placeholder="Enter URL">
  </div>
  <button type="submit" class="btn btn-info btn-lg">Save</button>
  <button type="button" class="btn btn-default btn-lg pull-right" ng-click="edit.cancelEditing()">Cancel
  </button>
</form>
